<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 解决图片报 403 问题 -->
  <meta name="referrer" content="no-referrer">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <!-- <%= htmlWebpackPlugin.options.title %> -->
  <title>
    <%= htmlWebpackPlugin.options.isProd ? '' : 'dev - ' %>仿头条项目
  </title>
  <% if(htmlWebpackPlugin.options.isProd) { %>
    <!-- css -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/cropperjs/1.5.12/cropper.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.12.25/lib/index.css" />
    <!-- vue -->
    <script src="https://cdn.staticfile.org/vue/2.6.11/vue.min.js"></script>
    <!-- vue-router -->
    <script src="https://cdn.staticfile.org/vue-router/3.5.2/vue-router.min.js"></script>
    <!-- axios -->
    <script src="https://cdn.staticfile.org/axios/0.21.1/axios.min.js"></script>
    <!-- vant -->
    <script src="https://cdn.staticfile.org/vant/2.12.25/vant.min.js"></script>
    <!-- cropperjs -->
    <script src="https://cdn.staticfile.org/cropperjs/1.5.12/cropper.min.js"></script>
    <% } %>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
